
<!DOCTYPE html>
<html>
    <head>
    <title></title>
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0">
    
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" /> -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script> 
    <script type="text/javascript" src="js/jquery.mobiledragdrop.js"></script>
    <script type="text/javascript" src="js/tipsy/jquery.tipsy.js"></script> 
    <link rel="stylesheet" href="js/tipsy/tipsy.css" />
    <link rel="stylesheet" href="styles.css" />

	<!-- page specific css/js -->
    <script type="text/javascript" src="js/meal.js"></script>
    <link rel="stylesheet" href="css/meal.css" />
    
    	
</head>

<body> 

	<!-- Main section -->
	<div id="main" data-role="page">
		<div class="title rotator">
			<div class="meal">Meal</div>
			<div class="breakfast"> Breakfast</div>
		</div>
		
		<div id="plate">
			<ul class="fruits">
			</ul>
			<ul class="veggies">
			</ul>
			<ul class="drinks">
			</ul>
		
		</div>
		
		
	</div>
	<!-- End Of main -->
	
	<div class="list">
	<!-- left arrow -->
		<div id="left" class="arrow" data-dir="0"></div>
		
		<div id="item-container">
			<div class="food-panels">
				<ul class="item-list drinks" id="list-drinks">
					<li class="breakfast" data-food="cookies" data-category="drinks" data-carbo="12" data-lipids="5" data-protein="8"></li>
				</ul>
				
				<ul class="item-list fruits" id="list-fruits">
							<li class="breakfast" data-food="banana" data-category="fruits" data-carbo="12" data-lipids="5" data-protein="8"></li>
							<li class="meal breakfast" data-food="bread" data-category="lipids" data-carbo="12" data-lipids="5" data-protein="8"></li>			
					
				</ul>	
				
				<ul class="item-list veggies" id="list-veggies">
					<li class="breakfast meal" data-food="milk" data-category="veggies" data-carbo="12" data-lipids="5" data-protein="8"></li>
					<li class="breakfast meal" data-food="eggs" data-category="veggies" data-carbo="12" data-lipids="5" data-protein="8"></li>
					<li class="breakfast" data-food="orange" data-category="veggies" data-carbo="12" data-lipids="5" data-protein="8"></li>
					<li class="breakfast" data-food="tea" data-category="" data-carbo="12" data-lipids="5" data-protein="8"></li>
					<li class="breakfast" data-food="cherry" data-category="veggies"></li>
					<li class="meal" data-food="burger" data-category="veggies" data-carbo="12" data-lipids="5" data-protein="8"></li>
					<li class="meal" data-food="chicken" data-category="veggies" data-carbo="12" data-lipids="5" data-protein="8"></li>
				</ul>
				
				<ul class="item-list snacks" id="list-snacks">
					<li class="breakfast" data-food="cookies" data-category="snacks" data-carbo="12" data-lipids="5" data-protein="8"></li>
				</ul>
			</div>
			<div class="food-tabs">
				<div class="food-tab" data-category="drinks">
					<a data-target="list-drinks"> Drinks </a>
				</div>
				<div class="food-tab" data-category="fruits">
					<a data-target="list-fruits">Fruits</a>
				</div>
				<div class="food-tab" data-category="veggies">
					<a data-target="list-veggies">Veggies</a>
				</div>
				<div class="food-tab" data-category="snacks">
					<a data-target="list-snacks">Snacks</a>
				</div>
			</div>
		</div>
	</div>
		
		
	<!-- meal confirmed -->	
	<div data-role="page">
		<div id="progress">
			<div>
				<div class="progress-container">
					<div class="progress-bar" id="lipids">
					</div>
				</div>
				<span class="progress-type">lipids</span>
			</div>
			<div>	
				<div class="progress-container">
					<div class="progress-bar" id="carbo"></div>
				</div>
				<span class="progress-type">carbo</span>
			</div>	
				<div class="progress-container">
					<div class="progress-bar" id="protein"></div>
				</div>
				<span class="progress-type">protein</span>
			</div>
		</div>	
		
	</div>
	
	


</body>
</html>
